<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Struve's Forum</title>
</head>
<body>
    <div class="container">
        <h1>Struve's Forum</h1>
        <form action="{{ url_for('submit_post') }}" method="post">
            <label for="post_title">Post Title:</label>
            <input type="text" id="post_title" name="post_title" required>

            <label for="post_content">Write your post:</label>
            <textarea id="post_content" name="post_content" rows="4" cols="50" required></textarea>

            <br>
            <button type="submit">Submit Post</button>
        </form>

        <h2>Forum Posts:</h2>
        <div class="posts">
            {% for post in posts %}
                <div class="post-box">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <form action="{{ url_for('submit_opinion', post_id=loop.index0) }}" method="post">
                        <label for="opinion_content">Your Opinion:</label>
                        <textarea id="opinion_content" name="opinion_content" rows="3" cols="40" required></textarea>
                        <br>
                        <button type="submit">Submit Opinion</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
